<!DOCTYPE html>

  <title>Кривцун Марина, JavaScript</title><meta charset="utf-8">

 <body>
   
   <h4 id="author" title="GossJS">Марина Кривцун</h4>
    <script src="/j/out"></script>
    <script src="/j/dblttl"></script>
    <script>{ console.clear();
             Out.log((x => x * x)(5)); // здесь функция получает число     Вызов, когда скобки справа: (() => Out.log('Меня вызвали!'))();
       (f => f())(() => Out.log('Меня вызвали!'));    // а здесь она должна получить функцию! Вызов, когда скобки слева
             
        (function(f) {
            return f();
        })
        (function() {
            return Out.log();
        });

         //  Вызов без скобки console.log`1` //['1'];    
  
    }</script>
 </body>
