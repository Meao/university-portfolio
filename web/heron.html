   // здесь объявите функцию Напишите функции для вычисления площади треугольника по формуле Герона (по трём сторонам).
  function heron(a,b,c){
    let p = (a+b+c);
  let s = (p*(p-a)*(p-b)*(p-c))**(1/2);
  return s;}

   .addEventListener(
     'click',
      e => {
        // здесь код вызова функции 
        e.target.textContent = heron(3,3,3); // вывод результата 
      }
   );
 
</script>
